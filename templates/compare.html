<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Recognition App</title>
</head>

<body>
    <h1>Face Recognition App</h1>

    <a href="/compare1">compare</a><br>
    <a href="/">register and re</a>
    
    <form action="/compare" method="post" enctype="multipart/form-data">
        <input type="file" name="file1">
        <input type="file" name="file2">
        <button type="submit">Compare Faces</button>
    </form>

    <img src="" alt="" id="img1"><img id="img2" src="" alt="">

    <!-- Display comparison result -->
    <div id="result" style="margin-top: 20px;"></div>

    <script>
        const form = document.querySelector('form');
        const resultDiv = document.getElementById('result');

        form.addEventListener('submit', async (event) => {
            event.preventDefault();

            // Create a FormData object to send the files
            const formData = new FormData(form);

            // Display uploaded images
            img1.src = URL.createObjectURL(form.elements.file1.files[0]);
            img2.src = URL.createObjectURL(form.elements.file2.files[0]);

            try {
                // Send a POST request to the Flask API
                const response = await fetch('/compare', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                data && data.result === "True" ? resultDiv.innerText = "same" : resultDiv.innerText = "not"

                // Display the result on the page
                console.log(data)
            } catch (error) {
                console.error('Error:', error);
            }
        });
    </script>
</body>

</html>
