<!DOCTYPE html>
<html>
<head>
    <title>Face Recognition App</title>
</head>
<body>
    <h1>Face Recognition App</h1>
    <a href="/compare1">compare</a>
    <a href="/">register and re</a>

    <h2>Register a Face</h2>
    <form action="/register" method="post" enctype="multipart/form-data">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        <label for="register-file">Select Image:</label>
        <input type="file" id="register-file" name="file" accept=".jpg, .jpeg, .png" required><br>
        <button type="submit">Register</button>
    </form>

    <h2>Recognize a Face</h2>
    <form action="/recognize" method="post" enctype="multipart/form-data">
        <label for="recognize-file">Select Image:</label>
        <input type="file" id="recognize-file" name="file" accept=".jpg, .jpeg, .png" required><br>
        <button type="submit">Recognize</button>
    </form>

    <h2>Registered Faces</h2>
   
</body>
</html>
